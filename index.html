<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/f490d52a52.js" crossorigin="anonymous"></script>

    <title>TODO-App</title>
</head>

<body>
    <main class="container-main">
        <h1>TODO LIST</h1>
        <input class="input-text hidden" type="text">

        <div class="task-List hidden">
            <div class="task" id="task-0">
                <div class="taskName">
                    <input type="checkbox" class="check-box" id="0" onclick='checkTask(0)'>a
                    <div class="text"><input type="textbox" value="a" class="hidden edit-textbox" /></div>
                </div>

                <div class="edit-input">
                    <i class="fa fa-edit edit-btn" id="0" onclick='editTask(0)'></i>
                    <i class="fa-solid fa-delete-left delete-btn" id="0" onclick='deleteTask(0)'></i>
                </div>
            </div>
        </div>
        <div class="other-btns">
            <div class="first">
                <button class="btn btn-add" type="button">
                    <i class="fa fa-plus add-btn"></i>
                </button>
                <button class="btn btn-search" type="button">
                    <i class="fa fa-search search-btn"></i>
                </button>
            </div>

            <div class="second">
                <div class="act">
                    <select name="Action" class="main-action">
                        <option value="action" class="action">Action</option>
                        <option value="Delete Selected" class="delete-selected">Delete Selected</option>
                        <option value="Select All" class="select-all">Select All</option>
                        <option value="Unselect All" class="unselect-all">Unselect All</option>
                    </select>
                </div>

                <div class="sort">
                    <select name="Soting" class="sorting">
                        <option value="sort" class="type">sort</option>
                        <option value="A-Z" class="a-to-z">A-Z</option>
                        <option value="Z-A" class="z-to-a">Z-A</option>
                        <option value="Oldest" class="oldest">Oldest</option>
                        <option value="Newest" class="newest">Newest</option>
                    </select>
                </div>

                <ul class="tab">
                    <li class="all active-li">All</li>
                    <li class="active">Active</li>
                    <li class="completed">Completed</li>
                </ul>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
